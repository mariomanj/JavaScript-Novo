<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Aula 04/style.css">
</head>
<body>
    <script>
        var nome = prompt('Qual seu nome?')
        document.writeln(`Seu nome tem é ${nome}<br/>`)
        document.writeln(`Seu nome tem ${nome.length} letras<br/>`)
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()}`)

    </script>
</body>
</html>
