<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <link rel="stylesheet" href="../Aula 04/style.css">
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
       const n1 = Number(prompt('Digite um numero:')) //String
       const n2 = Number(prompt('Digite outro numero:')) //String
       const s = n1 + n2
             
       alert(`A soma entre ${n1} e ${n2} dos valores é ${s}`) // Concatenação
       // (number + number) para adição
       // (string + string) para concatenação
    </script>
</body>
</html>
